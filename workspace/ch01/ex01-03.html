<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 1-3예제</title>
    <script>
      console.log("Hello Javascript - 1");

      // HTML 코드 파싱이 완료된 후에 발생
      // 파싱 = 코드를 끝까지 다 읽은 다음에 실행된다는 말
      window.addEventListener("load", function () {
        // 버튼에 클릭 이벤트 추가
        // 함수 내부에 선언된 지역 변수
        var btn = document.querySelector("button");
        btn.addEventListener("click", function () {
          console.log("버튼 클릭 - 2");

          const imgE = document.querySelector("img");

          imgE.src =
            "https://i.namu.wiki/i/1G1Nc_PEsk2rbiAM4G0OfhNr772QM8oWtmBX-ol2Rsy7_ySc6b0mUUxzOn7Zp3pTi-9VgzTTc5AYz8Vg4lj90Q.webp";
          imgE.alt = "지친 표정으로 어서 와라고 말하는 남자";
          imgE.width = 240;
          imgE.height = 234;
        });
      });
    </script>

    <script src="ex01-03.js"></script>
  </head>
  <body>
    <h1>어서와, 자바스크립트는 좀 익숙해졌지? - 3</h1>
    <button>클릭</button><br /><br />
    <img
      src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F4vaba%2FbtscKmQxvUn%2FZMtFGMF7Knbvac7MDCGKDk%2Fimg.png"
      alt="지브리 느낌의 이어폰을 끼고 거만한 표정의 남자"
    />

    <script>
      console.log("Hello Javascript - 4 ");
      // 버튼에 클릭 이벤트 추가
      var btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        console.log("버튼 클릭 - 1");
      });
    </script>
  </body>
</html>
